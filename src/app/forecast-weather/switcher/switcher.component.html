<div class="switch-field">
  
  <input type="radio" id="switch_left" name="switch" value="metric" 
  [checked]="'metric'==selectedUnitStr" 
  (click)="onSwitchUnit('metric')" />
  <label for="switch_left">Metric</label>

  <input type="radio" id="switch_right" name="switch" value="imperial" 
  [checked]="'imperial' == selectedUnitStr" 
  (click)="onSwitchUnit('imperial')" />
  <label for="switch_right">Imperial</label>
  
</div>
